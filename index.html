<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloaked Entry</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#cloakBtn {
  padding: 20px;
  font-size: 1.5em;
  cursor: pointer;
  background: black;
  color: white;
  border: none;
  border-radius: 12px;
}

#passwordBox {
  display: none;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
}

input {
  width: 90%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: white;
}

button.submitBtn {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  background: #4caf50;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#msg {
  margin-top: 10px;
  color: #ff5252;
}

iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}
</style>
</head>

<body>

<button id="cloakBtn">CLOAK</button>

<div id="passwordBox">
