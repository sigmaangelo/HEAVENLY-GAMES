<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#cloakBtn {
  padding: 20px;
  font-size: 1.5em;
  cursor: pointer;
  background: black;
  color: white;
  border: none;
  border-radius: 12px;
}

#passwordBox {
  display: none;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
}

input {
  width: 90%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: white;
}

button.submitBtn {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  background: #4caf50;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#msg {
  margin-top: 10px;
  color: #ff5252;
}

iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}
</style>
</head>

<body>

<button id="cloakBtn">CLOAK</button>

<div id="passwordBox">
  <h2>Enter Password</h2>
  <input id="pass" type="password" />
  <button class="submitBtn" id="enterBtn">Enter</button>
  <p id="msg"></p>
</div>

<iframe id="homeFrame"></iframe>

<script>
const cloakBtn = document.getElementById("cloakBtn");
const passwordBox = document.getElementById("passwordBox");
const enterBtn = document.getElementById("enterBtn");
const frame = document.getElementById("homeFrame");
const msg = document.getElementById("msg");

/* ===== FULLSCREEN ENTRY ===== */
async function forceFullscreen() {
  if (!document.fullscreenElement) {
    try {
      await document.documentElement.requestFullscreen();
    } catch {}
  }
}

cloakBtn.onclick = async () => {
  await forceFullscreen();
  cloakBtn.style.display = "none";
  passwordBox.style.display = "block";
};

/* ===== PASSWORD AUTH ===== */
enterBtn.onclick = async () => {
  const pass = document.getElementById("pass").value;

  const res = await fetch("/login", {
    method: "POST",
    body: new URLSearchParams({ password: pass }),
  });

  if (!res.ok) {
    msg.innerText = "Wrong password";
    return;
  }

  passwordBox.style.display = "none";
  frame.src = "/home.html";
  frame.style.display = "block";
};

/* ========= PAGE-LOCAL PANIC MODE ========= */
(() => {
  // ESC panic
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      window.location.replace("about:blank");
    }
  });

  // Exit fullscreen panic
  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      window.location.replace("about:blank");
    }
  });

  // Enforce fullscreen (index.html ONLY)
  setInterval(forceFullscreen, 1000);
})();
</script>

</body>
</html>
