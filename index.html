<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cloaked Entry</title>

<style>
  body {
    background: white;
    font-family: Arial;
    text-align: center;
    margin-top: 120px;
  }
  h1 { font-size: 32px; font-weight: 700; }
  button {
    padding: 15px 30px;
    font-size: 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { opacity: 0.8; }

  /* Hidden content (revealed after correct password) */
  #realContent {
    display: none;
    margin-top: 50px;
    font-size: 22px;
  }
</style>
</head>

<body>

<h1>Enter Password</h1>

<input id="pass" type="password" placeholder="Password..." 
       style="padding:12px; font-size:18px; border-radius:8px; width:260px; border:1px solid #ccc;">
<br><br>

<button onclick="checkPass()">Enter</button>
<p id="msg" style="color:red; font-weight:bold; margin-top:10px;"></p>

<!-- Hidden area (this becomes the real page after login) -->
<div id="realContent">
  <h2>Welcome</h2>
  <p>Your protected page has successfully unlocked.</p>

  <!-- Your website goes HERE -->
  <p style="margin-top:40px; font-size:18px;">
    <b>Place your real page content here!</b><br>
    Games, buttons, links—everything goes inside this div.
  </p>
</div>

<script>
const PASSWORD = "ᎤᏇᏕ1Ꮭ0ᎧᏰᎧᎥᏬᎩᏖᏒᎴ";  // Your actual password

// Restore saved password
document.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("cloak_pass");
  if (saved) document.getElementById("pass").value = saved;
});

function checkPass() {
  const entered = document.getElementById("pass").value;

  if (entered !== PASSWORD) {
    document.getElementById("msg").innerText = "Incorrect password";
    return;
  }

  // Save autofill
  localStorage.setItem("cloak_pass", entered);

  // Hide login UI
  document.querySelector("h1").style.display = "none";
  document.querySelector("button").style.display = "none";
  document.getElementById("pass").style.display = "none";
  document.getElementById("msg").style.display = "none";

  // Show protected page
  document.getElementById("realContent").style.display = "block";
}
</script>

</body>
</html>
