<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloaked Entry</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Cloak button */
#cloakBtn {
  padding: 20px;
  font-size: 1.5em;
  cursor: pointer;
  background: black;
  color: white;
  border: none;
  border-radius: 12px;
  transition: 0.2s;
}
#cloakBtn:hover { opacity: 0.85; transform: scale(1.03); }
#cloakBtn:active { transform: scale(0.98); }

/* Password box */
#passwordBox {
  display: none;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  border: 1px solid #333;
}

input {
  width: 90%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: white;
  font-size: 16px;
}

button.submitBtn {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

#msg {
  margin-top: 10px;
  color: #ff5252;
  font-size: 14px;
}

/* Fullscreen iframe */
#mainFrame {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none;
  background: black;
}
</style>
</head>

<body>

<button id="cloakBtn">CLOAK</button>

<div id="passwordBox">
  <h2>Enter Password</h2>
  <input id="pass" type="password" />
  <button class="submitBtn" id="enterBtn">Enter</button>
  <p id="msg"></p>
</div>

<iframe id="mainFrame" allowfullscreen></iframe>

<script>
const PASSWORD = "ᎤᏇᏕ1Ꮭ0ᎧᏰᎧᎥᏬᎩᏖᏒᎴ";

const cloakBtn = document.getElementById("cloakBtn");
const passwordBox = document.getElementById("passwordBox");
const enterBtn = document.getElementById("enterBtn");
const frame = document.getElementById("mainFrame");

/* ===== FULLSCREEN (USER GESTURE SAFE) ===== */
cloakBtn.onclick = async () => {
  await document.documentElement.requestFullscreen();
  cloakBtn.style.display = "none";
  passwordBox.style.display = "block";
};

/* ===== PASSWORD CHECK ===== */
enterBtn.onclick = () => {
  if (document.getElementById("pass").value !== PASSWORD) {
    document.getElementById("msg").innerText = "Wrong password";
    return;
  }

  passwordBox.style.display = "none";
  frame.src = "/home.html";   // stays fullscreen
  frame.style.display = "block";
};

/* ===== PANIC SYSTEM (WORKS EVERYWHERE) ===== */
function panic() {
  frame.src = "about:blank";
  document.body.innerHTML = "";
  document.title = "Google Docs";
}

document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) panic();
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") panic();
});

document.addEventListener("visibilitychange", () => {
  if (document.hidden) panic();
});

window.addEventListener("blur", panic);
</script>

</body>
</html>
