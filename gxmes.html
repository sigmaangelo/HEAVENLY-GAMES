<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Portal</title>

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#0a0a0a; 
  color:white;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

header {
  padding:20px;
  text-align:center;
}

button#panicBtn {
  position: fixed;
  top: 20px; right: 20px;
  padding: 12px 20px;
  font-size: 16px;
  background: red;
  color: white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  z-index:999;
}

iframe#gameFrame {
  width:100%; height:100%;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>Games Portal</h1>
  <p>Press ESC at any time to activate panic!</p>
</header>

<button id="panicBtn">PANIC</button>

<iframe id="gameFrame" src="newgames/candycrush/" allowfullscreen></iframe>

<script>
// PANIC FUNCTION: hides everything and redirects to blank page
function panic() {
    document.body.innerHTML = "";  // removes all content
    window.location.href = "about:blank"; // optional: blank page
}

// Panic button click
document.getElementById("panicBtn").addEventListener("click", panic);

// ESC key triggers panic
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") panic();
});

// Fullscreen exit also triggers panic
document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) panic();
});
document.addEventListener("webkitfullscreenchange", () => {
    if (!document.webkitFullscreenElement) panic();
});
document.addEventListener("MSFullscreenChange", () => {
    if (!document.msFullscreenElement) panic();
});
</script>

</body>
</html>
