<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Game Hub</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }

body {
    min-height:100vh;
    background: linear-gradient(135deg, #0a0f1f, #08203e);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ================= GAME CARDS ================= */
.game-card {
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(0,255,200,0.2);
    border-radius:10px;
    padding:20px;
    cursor:pointer;
    transition:0.3s;
    text-decoration:none;
    color:white;
}

.game-card:hover {
    transform:translateY(-5px);
    box-shadow:0 0 15px rgba(0,255,200,0.3);
}

.game-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    padding:20px;
}

/* ================= OVERLAY (FAKE FULLSCREEN) ================= */
#gameOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    z-index: 999999;
}

#gameOverlay.active {
    display: flex;
}

#gameControls {
    display: flex;
    justify-content: space-between;
    padding: 12px 20px;
    background: #111;
}

#gameControls button {
    background: #1a1f29;
    color: #00ffc8;
    border: 2px solid #00ffc8;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
}

#gameFrame {
    flex: 1;
    width: 100%;
    border: none;
}
</style>
</head>

<body>

<h1>SNOWY UPDATE — HEAVENLY GAMES</h1>
<p>Press <b>`</b> to exit a game</p>

<section class="game-grid">
    <a class="game-card" data-url="https://supersoccerl.deno.dev">Super Liquid Soccer</a>
    <!-- add the rest exactly like this -->
</section>

<!-- GAME OVERLAY -->
<div id="gameOverlay">
    <div id="gameControls">
        <button id="backBtn">⬅ Back</button>
    </div>
    <iframe id="gameFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("gameOverlay");
const iframe = document.getElementById("gameFrame");

/* OPEN GAME */
document.querySelectorAll(".game-card").forEach(card => {
    card.addEventListener("click", () => {
        iframe.src = card.dataset.url;
        overlay.classList.add("active");
    });
});

/* CLOSE GAME */
function closeGame() {
    iframe.src = "";
    overlay.classList.remove("active");
}

/* BACK BUTTON */
document.getElementById("backBtn").onclick = closeGame;

/* BACKTICK KEY ONLY */
document.addEventListener("keydown", (e) => {
    if (e.key === "`" && overlay.classList.contains("active")) {
        closeGame();
    }
});
</script>

</body>
</html>
