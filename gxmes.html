<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  padding: 20px;
}

.game-card {
  padding: 14px 18px;
  background: #111;
  border-radius: 10px;
  cursor: pointer;
  user-select: none;
  transition: background 0.15s;
}

.game-card:hover {
  background: #222;
}
</style>
</head>

<body>

<div id="container">
  <!-- EXAMPLE GAME LINKS -->
  <div class="game-card" data-url="https://heavenlyselenite.deno.dev/moto/">Moto X3M</div>
  <div class="game-card" data-url="https://heavenlyselenite.deno.dev/slope/">Slope</div>
  <div class="game-card" data-url="https://heavenlyselenite.deno.dev/ovo/">OvO</div>
</div>

<script>
/* ===== OPTIONAL: TRY FULLSCREEN (SAFE) ===== */
(async () => {
  try {
    if (!document.fullscreenElement) {
      await document.documentElement.requestFullscreen();
    }
  } catch {
    // Browser blocked it â€” totally fine
  }
})();

/* ===== GAME OPEN ===== */
document.querySelectorAll(".game-card").forEach(card => {
  card.onclick = () => {
    const url = card.dataset.url;
    window.location.href = url;
  };
});

/*
IMPORTANT:
- No ESC listeners
- No fullscreenchange listeners
- ESC will NOT blank this page
*/
</script>

</body>
</html>
