<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @font-face {
      font-family: 'Raleway';
      src: url('fonts/raleway.woff2') format('woff2'),
           url('fonts/raleway.woff') format('woff'),
           url('fonts/raleway.ttf') format('truetype'),
           url('fonts/raleway.otf') format('otf');
    }

    :root {
      --background-image: url('https://codehs.com/uploads/1ff22bdbaf48550bb34a904c667d399c');
      --font-family: 'Raleway', sans-serif;
      --text-color: black;
      --background-color: #3a281b;
      --text-glow: #f9c56a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      display: flex;
      height: 100vh;
      background-color: var(--background-color);
      cursor: none;
      overflow: hidden;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    body::-webkit-scrollbar { width: 0; }

    .content-side {
      width: 100%;
      height: 100%;
      display: flex;
      color: var(--text-color);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(1px);
      gap: 10px;
      position: relative;
    }

    h1 {
      font-size: 47px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.5),
                   0 0 14px var(--text-glow);
      margin: 0;
      min-height: 110px;
    }

    h2 { font-size: clamp(16px, 2vw, 24px); margin: 2px 0; }
    h3 { font-size: clamp(14px, 1.8vw, 20px); margin: 2px 0; }

    .ornament-bn,
    .ornament-btn {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border-radius: 50%;
      user-select: none;
      cursor: pointer;
      backdrop-filter: blur(1px);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.4);
    }

    .ornament-bn {
      width: 7vw;
      height: 7vw;
      font-size: 1.2vw;
    }

    .ornament-btn {
      width: 10vw;
      height: 10vw;
      font-size: 1.2vw;
    }

    #toolsBtn { background: red; top: 45%; left: 26%; }
    #gamesBtn { background: black; top: 17.5%; right: 57.5%; }
    #chatBtn { background: red; top: 47%; right: 28%; }
    #disclaimerBtn { background: black; top: 20%; right: 35%; font-size: 1vw; }

    .cursor {
      width: 7px;
      height: 7px;
      background-color: var(--text-color);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      opacity: 0.85;
      z-index: 10000;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="cursor"></div>

  <div class="content-side">
    <h1>
      <br><br><br><br>
      <div id="line1">Heavenly Games</div>
    </h1>

    <h2>version 1.4: SNOWY UPDATE...</h2>
    <h3>PANIC KEY IS ESC</h3>

    <div id="toolsBtn" class="ornament-bn">Tools</div>
    <div id="gamesBtn" class="ornament-btn">Games</div>
    <div id="chatBtn" class="ornament-bn">Chat</div>
    <div id="disclaimerBtn" class="ornament-btn">Disclaimer</div>
  </div>

  <iframe id="iframeContainer"></iframe>

  <script>
    const iframe = document.getElementById('iframeContainer');

    function loadInIframe(url) {
      iframe.src = url;
      iframe.style.display = 'block';
    }

    // KEEP THESE THE SAME
    document.getElementById('toolsBtn').addEventListener('click', () => loadInIframe('tools.html'));
    document.getElementById('chatBtn').addEventListener('click', () => loadInIframe('chat.html'));
    document.getElementById('disclaimerBtn').addEventListener('click', () => loadInIframe('disclaimer.html'));

    // ðŸ”¥ ONLY CHANGE: Games opens in NEW TAB
    document.getElementById('gamesBtn').addEventListener('click', () => {
      window.open('gxmes.html', '_blank');
    });

    // Custom cursor
    document.addEventListener('mousemove', (e) => {
      const c = document.querySelector('.cursor');
      c.style.left = e.pageX + 'px';
      c.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
