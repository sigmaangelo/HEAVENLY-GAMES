    @font-face {

    /*if u need a reminder on translating*/
    /*https://stackoverflow.com/questions/16812911/css-keyframe-animation-with-translation-transform-snaps-to-whole-pixels-in-ie-10*/
    .fly-down {
  transform: translateY(-200px);
    opacity: 0;
  animation: flyDown 1s ease-out forwards;
    animation-delay: 1s;
  position: relative;
  left: -35px;
}

.fly-left {
  display: inline-block;
  transform: translateX(-300px);
  opacity: 0;
  animation: flyLeft 1s ease-out forwards;
  animation-delay: 1.6s;
  color:#E53935;
   position: relative;
  left: -35px;
}

.fly-right {
  display: inline-block;
   position: relative;
  left: -35px;
  transform: translateX(300px);
  opacity: 0;
  color: green;
  animation: flyRight 1s ease-out forwards;
  animation-delay: 1.6s;
}

@keyframes flyDown {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes flyLeft {
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes flyRight {
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

     <script>
 

    function cloak(url) {
        let win = window.open("about:blank", "_blank");
        let iframe = win.document.createElement("iframe");
        iframe.src = url;
        iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
    }
</script>
