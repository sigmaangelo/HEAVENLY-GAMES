    @font-face {

      --font-family: 'Raleway', sans-serif;
      --text-color: #f7e7c1;
      --background-color: #3a281b;
      --text-glow: #f9c56a;

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      display: flex;
      height: 100vh;
      background-color: var(--background-color);
      cursor: none;
      overflow: hidden;
    }
    body::-webkit-scrollbar {
      width: 0;
    }

    .content-side {
      width: 100%;
      height: 100%;
      display: flex;
      color: var(--text-color);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(1px);
      gap: 10px;
      position: relative;
    }

    /* HEADERS */
    h1 {
      font-size: 70px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.5),
                   0 0 14px var(--text-glow);
      margin: 0;
      min-height: 110px;
    }
    h2 {
      font-size: clamp(16px, 2vw, 24px);
      margin: 2px 0;
    }
    h3 {
      font-size: clamp(14px, 1.8vw, 20px);
      margin: 2px 0;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      margin: 5px 0;
      display: inline-block;
    }

    /* ============================
       RESPONSIVE ORNAMENT BUTTONS
    ============================= */
    .ornament-btn {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border-radius: 50%;
      user-select: none;
      cursor: pointer;
      width: 6vw;
      height: 6vw;
      max-width: 50vw;
      max-height: 50vw;
      font-size: 1.2vw;
      backdrop-filter: blur(1px);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.4);
    }
/* TOOLS — dark red ornament upper-left */
#toolsBtn {
  background: #330000;
  top: 8%;
  left: 13.5%;
}

/* GAMES — bright red ornament lower-left */
#gamesBtn {
  background: #8a0000;
  top: 67%;
  left: 15.5%;
}

/* CHAT — blue ornament bottom-right */
#chatBtn {
  background: #00004d;
  top: 74%;
  right: 23.5%;
}

/* DISCLAIMER — gray ornament upper-right */
#disclaimerBtn {
  background: #21212c;
  top: 4%;
  right: 10%;
  font-size: 1vw;
}

    /* Custom cursor */
    .cursor {
      width: 7px;
      height: 7px;
      background-color: var(--text-color);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      opacity: 0.85;
      z-index: 10000;
    }

    .fly-down {
      transform: translateY(-200px);
      opacity: 0;
      animation: flyDown 1s ease-out forwards;
      animation-delay: 1s;
      position: relative;
      left: -35px;
    }

    .fly-left {
      display: inline-block;
      transform: translateX(-300px);
      opacity: 0;
      animation: flyLeft 1s ease-out forwards;
      animation-delay: 1.6s;
      color:#E53935;
      position: relative;
      left: -35px;
    }

    .fly-right {
      display: inline-block;
      position: relative;
      left: -35px;
      transform: translateX(300px);
      opacity: 0;
      color: green;
      animation: flyRight 1s ease-out forwards;
      animation-delay: 1.6s;
    }
    #unmuteBtn1{
        background-color:lightgreen;
        border-radius:20px;
        padding:20px;
        min-width:20px;
    }

    @keyframes flyDown { to { transform: translateY(0); opacity: 1; } }
    @keyframes flyLeft { to { transform: translateX(0); opacity: 1; } }
    @keyframes flyRight { to { transform: translateX(0); opacity: 1; } }

  </style>
     <script>
 

    function cloak(url) {
        let win = window.open("about:blank", "_blank");
        let iframe = win.document.createElement("iframe");
        iframe.src = url;
        iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
    }
</script>
