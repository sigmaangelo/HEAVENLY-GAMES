<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Raleway', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #3a281b;
    cursor: none;
  }
  h1 { color: white; text-shadow: 0 0 12px yellow; }
  .btn {
    padding: 20px 40px;
    margin: 10px;
    font-size: 20px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    background: black;
    color: white;
  }
  .btn:hover { background: #00ffc8; color: black; }
</style>
</head>
<body>

<h1>Heavenly Games</h1>
<button class="btn" id="gamesBtn">Play Games</button>

<script>
document.getElementById('gamesBtn').addEventListener('click', () => {
    // Open games.html in a new tab
    const gameWindow = window.open('gxmes.html', '_blank');
    // Try to request fullscreen when the tab opens (works in some browsers)
    gameWindow.onload = () => {
        if (gameWindow.document.documentElement.requestFullscreen) {
            gameWindow.document.documentElement.requestFullscreen();
        }
    };
});
</script>
</body>
</html>
