<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Sigmagames</title>

  <style>
    @font-face {
      font-family: 'Raleway';
      src: url('fonts/raleway.woff2') format('woff2'),
           url('fonts/raleway.woff') format('woff'),
           url('fonts/raleway.ttf') format('truetype'),
           url('fonts/raleway.otf') format('otf');
    }

    :root {
      --background-image: url('https://codehs.com/uploads/ef97ba6cf3296ef29a06e734df385619');
      --font-family: 'Raleway', sans-serif;
      --text-color: #f7e7c1;
      --background-color: #3a281b;
      --text-glow: #f9c56a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      display: flex;
      height: 100vh;
      background-color: var(--background-color);
      cursor: none;
      overflow: hidden;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    body::-webkit-scrollbar { width: 0; }

    .content-side {
      width: 100%;
      height: 100%;
      display: flex;
      color: var(--text-color);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(1px);
      gap: 10px;
      position: relative;
    }

    /* HEADERS */
    h1 {
      font-size: 70px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.5),
                   0 0 14px var(--text-glow);
      margin: 0;
      min-height: 110px;
    }
    h2 { font-size: clamp(16px, 2vw, 24px); margin: 2px 0; }
    h3 { font-size: clamp(14px, 1.8vw, 20px); margin: 2px 0; }

    /* ORNAMENT BUTTONS */
    .ornament-btn {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border-radius: 50%;
      user-select: none;
      cursor: pointer;
      width: 6vw;
      height: 6vw;
      max-width: 50vw;
      max-height: 50vw;
      font-size: 1.2vw;
      backdrop-filter: blur(1px);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.4);
    }
    #toolsBtn { background: #330000; top: 8%; left: 13.5%; }
    #gamesBtn { background: #8a0000; top: 67%; left: 15.5%; }
    #chatBtn { background: #00004d; top: 74%; right: 23.5%; }
    #disclaimerBtn { background: #21212c; top: 4%; right: 10%; font-size: 1vw; }

    /* Custom cursor */
    .cursor { width: 7px; height: 7px; background-color: var(--text-color); border-radius: 50%; position: absolute; pointer-events: none; opacity: 0.85; z-index: 10000; }

    /* iframe container */
    #iframeContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      display: none; /* hidden until a button is clicked */
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="cursor"></div>

  <div class="content-side">
    <h1>
      <div id="line1">Heavenly Games</div>
      <div>
        <span id="line2a">XMAS</span>
        <span id="line2b"> UPDATE</span>
      </div>
    </h1>

    <h2>version 1.3</h2>
    <h3>PANIC KEY IS ESC</h3>

    <!-- BUTTONS -->
    <div id="toolsBtn" class="ornament-btn">Tools</div>
    <div id="gamesBtn" class="ornament-btn">Games</div>
    <div id="chatBtn" class="ornament-btn">Chat</div>
    <div id="disclaimerBtn" class="ornament-btn">Disclaimer</div>
  </div>

  <!-- iframe for loading pages -->
  <iframe id="iframeContainer" src=""></iframe>

  <script>
    const iframe = document.getElementById('iframeContainer');

    function loadInIframe(url) {
      iframe.src = url;
      iframe.style.display = 'block';
    }

    // Attach buttons to iframe loading
    document.getElementById('toolsBtn').addEventListener('click', () => loadInIframe('chat.html'));
    document.getElementById('gamesBtn').addEventListener('click', () => loadInIframe('gxmes.html'));
    document.getElementById('chatBtn').addEventListener('click', () => loadInIframe('chat.html'));
    document.getElementById('disclaimerBtn').addEventListener('click', () => loadInIframe('disclaimer.html'));

    // Custom cursor
    document.addEventListener('mousemove', (e) => {
      const c = document.querySelector('.cursor');
      c.style.left = e.pageX + 'px';
      c.style.top = e.pageY + 'px';
    });

    // Panic key
    document.addEventListener("keydown", (e) => {
      if (e.key === "/") {
        window.location.href = "https://codehs.com/sandbox?ref=20#/";
      }
    });
  </script>
</body>
</html>
